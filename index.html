<!DOCTYPE html>
<html ng-app="MyWeatherApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="Scripts/angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="app/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body ng-controller="MyWeatherController">
    <div class="box-container">
            <div class="search-box">
                <input class="search-txt" type="text" placeholder="City ..." ng-model="cityName">
                <a class="search-btn" ng-click="search()">
                    <i class="fas fa-search fa-2x"></i>
                </a>
                
            </div>
            <div class="text-box">
                    <div class="cName">
                        {{cityData}}
                    </div>
                    <div class="cTemp">
                        {{cityTemp}}
                    </div>
            </div>
            
            <div class="down-text-box">
                <div class="col">
                    Humidity: <br />
                    <div class="cHumidity"> {{cityHumidity}} </div>
                </div>

                <div class="col">
                    Wind Speed: <br />
                    <div class="cHumidity"> {{cityWind}} </div>
                </div>

                <div class="col">
                    Thisworks <br />
                    <div class="cHumidity"> this works</div>
                </div>
            </div>
    </div>
</body>

</html>
